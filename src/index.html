<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable= no">
		<title>Fanorona - "The Malagasy boardgame"</title>
		<style type="text/css">
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				position: absolute;
				height: 100%;
				width: 100%;
				user-select: none;
				margin: 0;
				padding: 0;
			}
			canvas {
				cursor: grab;
				padding: 0;
				margin: 0;
			}
			canvas:active {
				cursor: grabbing;
			}
			input, label {
				cursor: pointer;
				margin: 10px 0;
			}
			#container {
				position: absolute;
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				background: #0F5CD6;
			}
			#controllers {
				padding-left: 10px;
				width: 25%;
				border-left: 2px solid black;
				font-weight: bold;
				font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
				font-size: 1.75vw;
			}
			#night-chk {
				padding: 0;
				margin: 0;
				height: 15px;
				width: 15px;
			}
			#end-turn {
				height:  50px;
				text-align: center;
				display: grid;
				place-items: center;
				padding: 5px;
				column-span: 2;
			}
			#end-turn-btn {
				display: none;
				height: 40px;
			}
			button {
				background: rgba(0,0,0,0);
				border-radius: 10px;
				width: 10vw;
				height: 40px;
				font-size: 1.3vw;
				font-weight: 900;
				cursor: pointer;
			}
			button:hover {
				font-size: 1.4vw;
			}
		</style>
	</head>
	<body>
		<table id= "container" cellspacing= 0 cellpadding= 0>
			<tr>
				<td>
					<canvas id= "canvas"></canvas>
				</td>
				<td id= "controllers">
					<!-- <button id= "change-view">Change turn</button> -->
					<input type= "checkbox" id= "night-chk" />
					<label for= "night-chk"> Night Mode</label><br />
					<label for= "player-1">Player 1: </label><input type= "color" id= "player-1" value= "#333333" /><br />
					<label for= "player-2">Player 2: </label><input type= "color" id= "player-2" value= "#ffffff" /><br />
					<button id= "new-game">NEW GAME</button>
				</td>
			</tr>
			<tr>
				<td  id= "end-turn">
					<button id= "end-turn-btn">End turn</button>
				</td>
			</tr>
		</table>
		

		<!-- The script -->
		<script type= "module" src= "./js/logic.js"></script>
	</body>
</html>
