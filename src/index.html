<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable= no">
		<title>Fanorona - "The Malagasy boardgame"</title>
		<style type="text/css">
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				position: absolute;
				height: 100%;
				width: 100%;
				user-select: none;
				margin: 0;
				padding: 0;
				color: white;
			}
			canvas {
				cursor: grab;
				padding: 0;
				margin: 0;
			}
			canvas:active {
				cursor: grabbing;
			}
			input, label {
				cursor: pointer;
				margin: 10px 0;
			}
			button {
				background: rgba(0,0,0,0);
				margin-top: 20px;
				border-radius: 10px;
				width: 10vw;
				height: 40px;
				font-size: 1.3vw;
				font-weight: 900;
				cursor: pointer;
				transition: 0.2s ease-in-out;
			}
			button:hover {
				font-size: 1.32vw;
				background: rgba(0,0,0,0.15);
			} 
			
			#container {
				position: absolute;
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				background: #0F5CD6;
			}
			#controllers {
				position: relative;
				padding-left: 50px;
				margin-top: -100px;
				height: 100%;
				width: 25%;
				border-left: 2px solid black;
				font-weight: bold;
				font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
				font-size: 1.25vw;
				transition: 0.2s ease-in-out;
			}
			#night-chk {
				padding: 0;
				margin: 0;
				height: 15px;
				width: 15px;
			}
			#turn{
				position: absolute;
				margin: 20px;
				margin-left: 50%;
				color: white;
				z-index: 1;

			}
			#turn div#curplcol{
				width: 20px;
				height: 20px;
				
			}

			#end-turn{
				height:  50px;
				display: grid;
				place-items: center;
				padding: 5px;
				column-span: 2;
			}
			#end-turn-btn {
				display: none;
				height: 40px;
			}
			.hidden {
				/* Just to hide the element */
				display: none;
			}

			/*toggle switch checkbox*/
			.switch {
				display: inline-block;
				position: relative;
				width: 37px;
				height: 17px;
				cursor: pointer;
				overflow: hidden;
				transform: translateY(67%);
				
			}
			.switch input {
				position: absolute;
				top: -30px;
				left: -30px;
				width: 0;
				height: 0;
			}
			.switch input + span {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				background: #99b4df;
				border-radius: 20px;
			}
			.switch input:checked + span {
				background: #346abf;
			}
			.switch input + span:before {
				content: "";
				display: inline-block;
				position: absolute;
				top: 50%;
				left: 4px;
				width: 13px;
				height: 13px;
				background: white;
				border-radius: 50%;
				transform: translateY(-50%);
				transition: all .5s;
			}
			.switch input:checked + span:before {
				left: 21px;
			}
		</style>
	</head>
	<body>
		<table id= "container" cellspacing= 0 cellpadding= 0>
			<tr>
				<td>
					<canvas id= "canvas"></canvas>
				</td>
				<td id= "controllers">

					<label for= "night-chk"> Night Mode
						<label class="switch">
							<input type="checkbox" id= "night-chk" />
							<span></span>
						</label>
					</label><br />
					
					<label for= "player-1">Player 1: </label><input type= "color" id= "player-1" value= "#333333" /><br />
					<label for= "player-2">Player 2: </label><input type= "color" id= "player-2" value= "#ffffff" /><br />
					<button id= "new-game">NEW GAME</button>
				</td>
			</tr>
			<tr>
				<div id= "turn">
					<div id="curplcol">Player</div>	
				
				</div>

				<td  id= "end-turn">
					<button id= "end-turn-btn">End turn</button>
				</td>

			</tr>
		</table>
		

		<!-- The script -->
		<script type= "module" src= "./js/logic.js"></script>
	</body>
</html>
